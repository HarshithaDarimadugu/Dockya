<mat-form-field style="width: 200px; margin-top: 20px; padding-left: 20px;">
    <mat-label ><mat-icon style="transform: scale(1.5);">search</mat-icon>&nbsp;&nbsp;&nbsp;Search Here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input style="font-size: medium;">  
</mat-form-field>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 500px;">
    
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> ID </th>
    <td mat-cell *matCellDef="let element" width="25px"> {{element.Id}} </td>
  </ng-container>
  
    
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Name </th>
    <td mat-cell *matCellDef="let element" width="25px"> {{element.name}} </td>
  </ng-container>
  
    
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Email </th>
    <td mat-cell *matCellDef="let element" width="15px"> {{element.email}} </td>
  </ng-container>
  
    
  <ng-container matColumnDef="speciality">
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Speciality </th>
    <td mat-cell *matCellDef="let element" width="15px"> {{element.speciality}} </td>
  </ng-container>

  <ng-container matColumnDef="bloodgroup">
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Blood Group </th>
    <td mat-cell *matCellDef="let element" width="25px"> {{element.bloodgroup}} </td>
  </ng-container>

  <ng-container matColumnDef="contactno">
    <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Contact No. </th>
    <td mat-cell *matCellDef="let element" width="5px"> {{element.contactno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row" width="5px">
      <button mat-icon-button (click)="onButtonClicked(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
