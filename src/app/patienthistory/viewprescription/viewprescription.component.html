<form (submit)="createPrescription()">
    <!-- Add input fields for prescription details -->
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" [(ngModel)]="prescription.patientName" required>
  
    <label for="medication">Medication:</label>
    <input type="text" id="medication" [(ngModel)]="prescription.medication" required>
  
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" [(ngModel)]="prescription.dosage" required>
  
    <!-- Add more fields as needed -->
  
    <button type="submit">Create Prescription</button>
</form>
